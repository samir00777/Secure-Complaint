<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #fff;
      padding: 20px;
      width: 320px;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<form method="POST" action="/signup">

<div class="box">
  <h2>Signup</h2>

  <!-- STEP 1: Role -->
  <select name="role" id="role" onchange="roleSelected()">
    <option value="">Select Role</option>
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
    <option value="head">Head</option>
  </select>

  <!-- STEP 2: Signup Method -->
  <div id="method" class="hidden">
    <select name="method" onchange="methodSelected(this.value)">
      <option value="">Signup Using</option>
      <option value="phone">Phone Number</option>
      <option value="email">Email</option>
    </select>
  </div>

  <!-- STEP 3A: Phone -->
  <div id="phoneBox" class="hidden">
    <input type="text" name="phone" placeholder="Phone Number">
    <input type="password" name="password" placeholder="Password">
  </div>

  <!-- STEP 3B: Email -->
  <div id="emailBox" class="hidden">
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
  </div>

  <button type="submit">Sign Up</button>
</div>

</form>

<script>
function roleSelected() {
  document.getElementById("method").classList.remove("hidden");
}

function methodSelected(value) {
  document.getElementById("phoneBox").classList.add("hidden");
  document.getElementById("emailBox").classList.add("hidden");

  if (value === "phone") {
    document.getElementById("phoneBox").classList.remove("hidden");
  }
  if (value === "email") {
    document.getElementById("emailBox").classList.remove("hidden");
  }
}
</script>

</body>
</html>
