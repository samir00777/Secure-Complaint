<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .box {
      background: #fff;
      padding: 20px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <form method="POST" action="/signup">
    <div class="box">
      <h2>Signup</h2>

      <select name="role" id="role" onchange="roleSelected()" required>
        <option value="" disabled selected>Select Role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="head">Head</option>
      </select>

      <div id="method" class="hidden">
        <select name="method" onchange="methodSelected(this.value)" required>
          <option value="" disabled selected>Signup Using</option>
          <option value="phone">Phone Number</option>
          <option value="email">Email</option>
        </select>
      </div>

      <div id="phoneBox" class="hidden">
        <input type="text" name="phone" placeholder="Phone Number">
        <input type="password" name="password_for_phone" placeholder="Password">
      </div>

      <div id="emailBox" class="hidden">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password_for_email" placeholder="Password">
      </div>

      <button type="submit">Sign Up</button>
    </div>
  </form>

  <script>
    function roleSelected() {
      document.getElementById("method").classList.remove("hidden");
    }

    function methodSelected(v) {
      document.getElementById("phoneBox").classList.add("hidden");
      document.getElementById("emailBox").classList.add("hidden");

      if (v === "phone") {
        document.getElementById("phoneBox").classList.remove("hidden");
      } else if (v === "email") {
        document.getElementById("emailBox").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
