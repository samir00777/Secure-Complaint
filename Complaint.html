<!DOCTYPE html>
<html lang="gu">
	<head>
		<meta charset="UTF-8">
		<title>Complaint Form</title>

		<style>
			body
			{
				font-family: Arial;
				padding: 20px;
			}

			fieldset
			{
				margin-bottom: 20px;
			}

			label
			{
				display: block;
				margin-top: 10px;
			}

			input,
			select,
			textarea
			{
				width: 100%;
				padding: 6px;
			}
		</style>

		<script>
			function myRoleChange()
			{
				document.getElementById("student").style.display = "none";
				document.getElementById("teacher").style.display = "none";
				document.getElementById("head").style.display = "none";
				document.getElementById(role.value).style.display = "block";
			}

			function againstRoleChange()
			{
				document.getElementById("astudent").style.display = "none";
				document.getElementById("ateacher").style.display = "none";
				document.getElementById("ahead").style.display = "none";
				document.getElementById("a" + against.value).style.display = "block";
			}
		</script>
	</head>

	<body>

		<h2>Complaint Raise Form</h2>

		<form method="POST" action="/submit_complaint">

			<!-- ================= MY ROLE ================= -->
			<fieldset>
				<legend>My Role</legend>

				<select id="role" name="my_role" onchange="myRoleChange()">
					<option value="">Select</option>
					<option value="student">Student</option>
					<option value="teacher">Teacher</option>
					<option value="head">Head</option>
				</select>

				<!-- My Student -->
				<div id="student" style="display:none">
					<label>Full Name</label>
					<input name="my_student_full_name">

					<label>Phone / Email</label>
					<input name="my_student_contact_info">

					<label>Roll Number</label>
					<input name="my_student_roll_number">
				</div>

				<!-- My Teacher -->
				<div id="teacher" style="display:none">
					<label>Full Name</label>
					<input name="my_teacher_full_name">

					<label>Phone / Email</label>
					<input name="my_teacher_contact_info">

					<label>Teacher ID</label>
					<input name="my_teacher_id">
				</div>

				<!-- My Head -->
				<div id="head" style="display:none">
					<label>Full Name</label>
					<input name="my_head_full_name">

					<label>Phone / Email</label>
					<input name="my_head_contact_info">

					<label>Head ID</label>
					<input name="my_head_id">
				</div>
			</fieldset>

			<!-- ================= COMPLAINT AGAINST ================= -->
			<fieldset>
				<legend>Complaint Against</legend>

				<select id="against" name="against_role" onchange="againstRoleChange()">
					<option value="">Select</option>
					<option value="student">Student</option>
					<option value="teacher">Teacher</option>
					<option value="head">Head</option>
				</select>

				<!-- Against Student -->
				<div id="astudent" style="display:none">
					<label>Full Name</label>
					<input name="against_student_full_name">

					<label>Roll Number</label>
					<input name="against_student_roll_number">

					<label>Complaint</label>
					<textarea name="against_student_complaint_text"></textarea>
				</div>

				<!-- Against Teacher -->
				<div id="ateacher" style="display:none">
					<label>Full Name</label>
					<input name="against_teacher_full_name">

					<label>Phone / Email</label>
					<input name="against_teacher_contact_info">

					<label>Complaint</label>
					<textarea name="against_teacher_complaint_text"></textarea>
				</div>

				<!-- Against Head -->
				<div id="ahead" style="display:none">
					<label>Full Name</label>
					<input name="against_head_full_name">

					<label>Phone / Email</label>
					<input name="against_head_contact_info">

					<label>Complaint</label>
					<textarea name="against_head_complaint_text"></textarea>
				</div>
			</fieldset>

			<button type="submit">Submit Complaint</button>

		</form>

	</body>
</html>
