<!DOCTYPE html>
<html lang="gu">

	<head>
		<meta charset="UTF-8">
		<title>Complaint Form</title>

		<style>
			body 
            {
				font-family: Arial;
				padding: 20px;
			}

			fieldset 
            {
				margin-bottom: 20px;
			}

			label 
            {
				display: block;
				margin-top: 10px;
			}

			input,
			select,
			textarea 
            {
				width: 100%;
				padding: 6px;
			}
		</style>

		<script>
			function myRoleChange() 
            {
				document.getElementById("student").style.display = "none";
				document.getElementById("teacher").style.display = "none";
				document.getElementById("head").style.display = "none";
				document.getElementById(role.value).style.display = "block";
			}

			function againstRoleChange()
            {
				document.getElementById("astudent").style.display = "none";
				document.getElementById("ateacher").style.display = "none";
				document.getElementById("ahead").style.display = "none";
				document.getElementById("a" + against.value).style.display = "block";
			}
		</script>
	</head>

	<body>

		<h2>Complaint Raise Form</h2>

		<form method="POST" action="/submit_complaint">

		<fieldset>
			<legend>My Role</legend>

			<select id="role" name="my_role" onchange="myRoleChange()">
				<option value="">Select</option>
				<option value="student">Student</option>
				<option value="teacher">Teacher</option>
				<option value="head">Head</option>
			</select>

			<div id="student" style="display:none">
				<label>Name</label>
				<input name="student_name">

				<label>Phone / Email</label>
				<input name="student_contact">

				<label>Roll No</label>
				<input name="student_roll">
			</div>

			<div id="teacher" style="display:none">
				<label>Name</label>
				<input name="teacher_name">

				<label>Phone / Email</label>
				<input name="teacher_contact">

				<label>Teacher ID</label>
				<input name="teacher_id">
			</div>

			<div id="head" style="display:none">
				<label>Name</label>
				<input name="head_name">

				<label>Phone / Email</label>
				<input name="head_contact">

				<label>Head ID</label>
				<input name="head_id">
			</div>
		</fieldset>

		<fieldset>
			<legend>Complaint Against</legend>

			<select id="against" name="against_role" onchange="againstRoleChange()">
				<option value="">Select</option>
				<option value="student">Student</option>
				<option value="teacher">Teacher</option>
				<option value="head">Head</option>
			</select>

			<div id="astudent" style="display:none">
				<label>Name</label>
				<input name="against_student_name">

				<label>Roll No</label>
				<input name="against_student_roll">

				<label>Complaint</label>
				<textarea name="complaint_student"></textarea>
			</div>

			<div id="ateacher" style="display:none">
				<label>Name</label>
				<input name="against_teacher_name">

				<label>Phone / Email</label>
				<input name="against_teacher_contact">

				<label>Complaint</label>
				<textarea name="complaint_teacher"></textarea>
			</div>

			<div id="ahead" style="display:none">
				<label>Name</label>
				<input name="against_head_name">

				<label>Phone / Email</label>
				<input name="against_head_contact">

				<label>Complaint</label>
				<textarea name="complaint_head"></textarea>
			</div>
		</fieldset>

		<button type="submit">
			Submit Complaint
		</button>

		</form>

	</body>

</html>
