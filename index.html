<!DOCTYPE html>
<html>
<head>
    <title>Flask Frontend</title>
</head>
<body>
    <h2>Simple Flask Frontend</h2>

    <form action="/submit" method="post">

        <!-- for id -->
        <label>Enter your id:</label><br><br>
        <input type="text" name="sid" required><br><br>

        <!-- roll no -->
        <label>Enter your Roll No:</label><br><br>
        <input type="text" name="Roll_No" required><br><br>


        <!-- for name -->
        <label>Enter your name:</label><br><br>
        <input type="text" name="username" required><br><br>

        <!-- for marks -->
        <label>Enter your marks:</label><br><br>
        <input type="text" name="marks" required><br><br>

        <!-- Phone no -->
        <label>Enter your Phone no:</label><br><br>
        <input type="text" name="Phone_no" required><br><br>

        <!-- Email -->
        <label>Enter your Email:</label><br><br>
        <input type="text" name="Email" required><br><br>


        <button type="submit">Submit</button>
    </form>

</body>
</html>
