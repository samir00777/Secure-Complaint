<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BattleBits</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --card-bg: #111827;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --accent: #3b82f6;
        }

        * { font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
        }

        .login-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
        }

        h2 { text-align: center; margin-bottom: 2rem; }

        .form-control {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-primary);
            border-radius: 12px;
        }

        .btn-login {
            background: var(--accent);
            border: none;
            border-radius: 12px;
            font-weight: 600;
        }
    </style>

    <script>
        function validatePassword(event) {
            event.preventDefault();

            const password = document.getElementById("password").value;

            if (password.length < 8) {
                alert("❌ Password must be at least 8 characters long");
                return false;
            }

            let checks = 0;
            if (/[a-z]/.test(password)) checks++;        // lowercase
            if (/[A-Z]/.test(password)) checks++;        // uppercase
            if (/[0-9]/.test(password)) checks++;        // number
            if (/[!@#$%^&*]/.test(password)) checks++;  // special char

            if (checks < 3) {
                alert("❌ Password must contain at least 3 of:\nLowercase, Uppercase, Number, Special character");
                return false;
            }

            alert("✅ Password is valid!");
            return true;
        }
    </script>
</head>

<body>

<div class="login-card">
    <h2>Sign In</h2>

    <form onsubmit="return validatePassword(event)">
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-4">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-login w-100">Sign In</button>
    </form>
</div>

</body>
</html>
