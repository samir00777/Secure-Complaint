<!DOCTYPE html>
<html>
<head>
<style>
.auth-select{
  display:flex;
  border:1px solid #ddd;
  border-radius:10px;
  overflow:hidden;
  width:220px;
}
.auth-select button{
  flex:1;
  padding:12px;
  border:none;
  cursor:pointer;
  background:#f2f2f2;
  font-weight:600;
}
.auth-select button.active{
  background:#4CAF50;
  color:white;
}
</style>
</head>

<body>

<div class="auth-select">
  <button class="active" onclick="selectAuth(this)">Login</button>
  <button onclick="selectAuth(this)">Signup</button>
</div>

<script>
function selectAuth(btn){
  document.querySelectorAll('.auth-select button')
    .forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}
</script>

</body>
</html>
