<!DOCTYPE html>
<html>
<head>
  <title>Teacher Complaint</title>
</head>
<body>
  <h2>Teacher Complaint Form</h2>

  <form action="/teacher_submit" method="post">
    <input type="number" name="Teachers_id" placeholder="Teacher ID" required><br><br>
    <input type="text" name="Name" placeholder="Name" required><br><br>
    <input type="number" name="Phone_no" placeholder="Phone No" required><br><br>
    <input type="email" name="Email_Id" placeholder="Email" required><br><br>
    <textarea name="Complaint" placeholder="Complaint" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
