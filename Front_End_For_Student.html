<!DOCTYPE html>
<html>
<head>
  <title>Student Complaint</title>
</head>
<body>
  <h2>Student Complaint Form</h2>

  <form action="/student_submit" method="post">
    <input type="number" name="Roll_No" placeholder="Roll No" required><br><br>
    <input type="number" name="Enrollment_No" placeholder="Enrollment No" required><br><br>
    <input type="text" name="Name" placeholder="Name" required><br><br>
    <input type="email" name="Email_Id" placeholder="Email" required><br><br>
    <input type="number" name="Phone_no" placeholder="Phone No" required><br><br>
    <textarea name="Complaint" placeholder="Complaint" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
