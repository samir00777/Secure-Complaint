<!DOCTYPE html>
<html>
<head>
  <title>Head Complaint</title>
</head>
<body>
  <h2>Head Complaint Form</h2>

  <form action="/head_submit" method="post">
    <input type="number" name="Head_Id" placeholder="Head ID" required><br><br>
    <input type="text" name="Name" placeholder="Name" required><br><br>
    <input type="number" name="Phone" placeholder="Phone No" required><br><br>
    <input type="email" name="Email_Id" placeholder="Email" required><br><br>
    <textarea name="Complaint" placeholder="Complaint" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
